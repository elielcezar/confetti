<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>


    <script src="./tsparticles.bundle.min.js"></script>

    <script>
        tsParticles.load({
            id: "tsparticles",
            options: {
                "fullScreen": {
                    "zIndex": 1000
                },
                "particles": {
                    "color": {
                        "value": [
                            "#1439e2",
                            "#FFd700",
                            "#ff032b",
                            "#14a442",
                        ]
                    },
                    "move": {
                        "direction": "bottom",
                        "enable": true,
                        "outModes": {
                            "default": "out"
                        },
                        "size": true,
                        "speed": {
                            "min": 1,
                            "max": 3
                        }
                    },
                    "number": {
                        "value": 500,
                        "density": {
                            "enable": true,
                            "area": 800
                        }
                    },
                    "opacity": {
                        "value": 1,
                        "animation": {
                            "enable": false,
                            "startValue": "max",
                            "destroy": "min",
                            "speed": 0.3,
                            "sync": true
                        }
                    },
                    "rotate": {
                        "value": {
                            "min": 0,
                            "max": 360
                        },
                        "direction": "random",
                        "move": true,
                        "animation": {
                            "enable": true,
                            "speed": 60
                        }
                    },
                    "tilt": {
                        "direction": "random",
                        "enable": true,
                        "move": true,
                        "value": {
                            "min": 0,
                            "max": 360
                        },
                        "animation": {
                            "enable": true,
                            "speed": 60
                        }
                    },
                    "shape": {
                        "type": [
                            "square",
                            "image"
                        ],
                        "options": {
                            "image": [
                                {
                                    "src": "img/c1.png",
                                    "width": 56,
                                    "height": 122,
                                    "particles": {
                                        "size": {
                                            "value": 6
                                        }
                                    }
                                },
                                {
                                    "src": "img/c2.png",
                                    "width": 154,
                                    "height": 192,
                                    "particles": {
                                        "size": {
                                            "value": 8
                                        }
                                    }
                                },
                                {
                                    "src": "img/c3.png",
                                    "width": 208,
                                    "height": 200,
                                    "particles": {
                                        "size": {
                                            "value": 8
                                        }
                                    }
                                }
                            ]
                        }
                    },
                    "size": {
                        "value": {
                            "min": 2,
                            "max": 6
                        }
                    },
                    "roll": {
                        "darken": {
                            "enable": true,
                            "value": 30
                        },
                        "enlighten": {
                            "enable": true,
                            "value": 30
                        },
                        "enable": true,
                        "speed": {
                            "min": 15,
                            "max": 25
                        }
                    },
                    "wobble": {
                        "distance": 30,
                        "enable": true,
                        "move": true,
                        "speed": {
                            "min": -15,
                            "max": 15
                        }
                    }
                }
            }
        }).then(container => {
            // Fade out após 5 segundos
            setTimeout(() => {
                // Encontrar o canvas do container
                const canvas = container.canvas;
                if (canvas && canvas.element) {
                    // Aplicar transição CSS suave
                    canvas.element.style.transition = 'opacity 3s ease-out';
                    canvas.element.style.opacity = '0';
                }
            }, 5000);
        });

    </script>
</body>

</html>
